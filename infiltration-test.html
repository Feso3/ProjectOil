<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infiltration Engine v1.2 Tests</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f7fa;
    }

    h1 {
      color: #1d2433;
      border-bottom: 3px solid #2f5fe8;
      padding-bottom: 10px;
    }

    .test-section {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .test-section h2 {
      color: #2f5fe8;
      margin-top: 0;
    }

    .test-case {
      padding: 12px;
      margin: 8px 0;
      border-left: 4px solid #ddd;
      background: #f9fafb;
      border-radius: 4px;
    }

    .test-case.pass {
      border-left-color: #20b26b;
      background: #f0fdf4;
    }

    .test-case.fail {
      border-left-color: #e84a5f;
      background: #fef2f2;
    }

    .test-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .summary {
      background: #2f5fe8;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }

    .summary.all-pass {
      background: #20b26b;
    }

    .summary.has-fail {
      background: #e84a5f;
    }

    .summary h2 {
      margin: 0 0 10px 0;
    }

    .summary .stats {
      font-size: 1.2em;
    }

    .error-message {
      color: #e84a5f;
      font-family: monospace;
      font-size: 0.85em;
      margin-top: 4px;
      padding: 8px;
      background: #fef2f2;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe 2: Infiltration v1.2 - Engine Tests</h1>
  <div id="test-results"></div>

  <script src="infiltration-engine.js"></script>
  <script>
    // Test runner
    class TestRunner {
      constructor() {
        this.tests = [];
        this.passed = 0;
        this.failed = 0;
      }

      test(name, fn) {
        this.tests.push({ name, fn });
      }

      async run() {
        const resultsContainer = document.getElementById('test-results');

        for (const { name, fn } of this.tests) {
          try {
            await fn();
            this.passed++;
            this.renderTestCase(resultsContainer, name, true);
          } catch (error) {
            this.failed++;
            this.renderTestCase(resultsContainer, name, false, error.message);
          }
        }

        this.renderSummary(resultsContainer);
      }

      renderTestCase(container, name, passed, errorMessage = null) {
        const section = container.querySelector('.current-section') || container;
        const testCase = document.createElement('div');
        testCase.className = `test-case ${passed ? 'pass' : 'fail'}`;

        const testName = document.createElement('div');
        testName.className = 'test-name';
        testName.textContent = `${passed ? '✓' : '✗'} ${name}`;
        testCase.appendChild(testName);

        if (!passed && errorMessage) {
          const error = document.createElement('div');
          error.className = 'error-message';
          error.textContent = errorMessage;
          testCase.appendChild(error);
        }

        section.appendChild(testCase);
      }

      section(name) {
        const resultsContainer = document.getElementById('test-results');
        const section = document.createElement('div');
        section.className = 'test-section current-section';

        const heading = document.createElement('h2');
        heading.textContent = name;
        section.appendChild(heading);

        resultsContainer.appendChild(section);
      }

      renderSummary(container) {
        const summary = document.createElement('div');
        const total = this.passed + this.failed;
        const allPass = this.failed === 0;

        summary.className = `summary ${allPass ? 'all-pass' : 'has-fail'}`;
        summary.innerHTML = `
          <h2>${allPass ? '✓ All Tests Passed!' : '✗ Some Tests Failed'}</h2>
          <div class="stats">
            <strong>${this.passed}</strong> passed,
            <strong>${this.failed}</strong> failed,
            <strong>${total}</strong> total
          </div>
        `;

        container.insertBefore(summary, container.firstChild);
      }
    }

    // Assertion helpers
    function assert(condition, message) {
      if (!condition) {
        throw new Error(message || 'Assertion failed');
      }
    }

    function assertEquals(actual, expected, message) {
      if (actual !== expected) {
        throw new Error(message || `Expected ${expected}, got ${actual}`);
      }
    }

    function assertArrayEquals(actual, expected, message) {
      if (JSON.stringify(actual) !== JSON.stringify(expected)) {
        throw new Error(message || `Expected [${expected}], got [${actual}]`);
      }
    }

    // Test suite
    const runner = new TestRunner();

    // Initialization tests
    runner.section('Initialization and Configuration');

    runner.test('Game initializes with default configuration (v1.2)', () => {
      const game = new InfiltrationEngine();
      assertEquals(game.config.pieceCount, 10, 'Default piece count should be 10');
      assertEquals(game.config.captureEnabled, true, 'Capture should be enabled by default');
      assertEquals(game.phase, 'placement', 'Should start in placement phase');
      assertEquals(game.currentPlayer, 'X', 'X should go first');
      assertEquals(game.VERSION, '1.2', 'Version should be 1.2');
    });

    runner.test('Game accepts custom configuration', () => {
      const game = new InfiltrationEngine({
        pieceCount: 6,
        captureEnabled: false,
        forcedCapture: true
      });
      assertEquals(game.config.pieceCount, 6, 'Custom piece count should be set');
      assertEquals(game.config.captureEnabled, false, 'Capture should be disabled');
      assertEquals(game.config.forcedCapture, true, 'Forced capture should be enabled');
    });

    runner.test('Initial inventories are correct (v1.2 default: 10)', () => {
      const game = new InfiltrationEngine();
      assertEquals(game.inventory.X, 10, 'X should have 10 pieces');
      assertEquals(game.inventory.O, 10, 'O should have 10 pieces');
    });

    // Placement phase tests
    runner.section('Phase 1: Placement');

    runner.test('X can place piece in home territory (bottom half)', () => {
      const game = new InfiltrationEngine();
      const result = game.placePiece(32); // Row 4, bottom half
      assert(result.success, 'Placement should succeed');
      assertEquals(game.board[32], 'X', 'X should be placed');
      assertEquals(game.inventory.X, 9, 'X inventory should decrease');
    });

    runner.test('X cannot place piece in opponent territory (top half)', () => {
      const game = new InfiltrationEngine();
      const result = game.placePiece(0); // Row 0, top half
      assertEquals(result.success, false, 'Placement should fail');
      assertEquals(game.board[0], '', 'Cell should remain empty');
    });

    runner.test('O can place piece in home territory (top half)', () => {
      const game = new InfiltrationEngine();
      game.placePiece(32); // X places first
      const result = game.placePiece(0); // O places in top half
      assert(result.success, 'Placement should succeed');
      assertEquals(game.board[0], 'O', 'O should be placed');
    });

    runner.test('O cannot place piece in opponent territory (bottom half)', () => {
      const game = new InfiltrationEngine();
      game.placePiece(32); // X places first
      const result = game.placePiece(63); // O tries bottom half
      assertEquals(result.success, false, 'Placement should fail');
    });

    runner.test('Players alternate during placement phase', () => {
      const game = new InfiltrationEngine();
      game.placePiece(32); // X
      assertEquals(game.currentPlayer, 'O', 'Should switch to O');
      game.placePiece(0); // O
      assertEquals(game.currentPlayer, 'X', 'Should switch to X');
    });

    runner.test('Placement phase transitions to movement phase when all pieces placed', () => {
      const game = new InfiltrationEngine({ pieceCount: 2 });
      game.placePiece(32); // X
      game.placePiece(0);  // O
      game.placePiece(33); // X
      const result = game.placePiece(1);  // O - last piece
      assertEquals(game.phase, 'movement', 'Should transition to movement phase');
      assert(result.phaseChange, 'Should indicate phase change');
    });

    runner.test('Cannot place on occupied cell', () => {
      const game = new InfiltrationEngine();
      game.placePiece(32);
      const result = game.placePiece(32); // Same cell
      assertEquals(result.success, false, 'Should not allow placement on occupied cell');
    });

    // Pie rule tests
    runner.section('Pie Rule');

    runner.test('Pie rule enables decision phase after first placement', () => {
      const game = new InfiltrationEngine({ pieRule: true });
      const result = game.placePiece(32); // X places first
      assertEquals(game.phase, 'pie_decision', 'Should enter pie decision phase');
      assertEquals(result.phase, 'pie_decision', 'Result should indicate pie decision phase');
    });

    runner.test('Invoking pie rule swaps colors', () => {
      const game = new InfiltrationEngine({ pieRule: true });
      game.placePiece(32); // X places at index 32
      const result = game.invokePieRule();
      assert(result.success, 'Pie rule should succeed');
      assertEquals(game.board[32], 'O', 'Piece should now be O');
      assertEquals(game.phase, 'placement', 'Should return to placement phase');
      assertEquals(game.currentPlayer, 'X', 'X should place next');
    });

    runner.test('Declining pie rule continues normally', () => {
      const game = new InfiltrationEngine({ pieRule: true });
      game.placePiece(32); // X places
      const result = game.declinePieRule();
      assert(result.success, 'Decline should succeed');
      assertEquals(game.board[32], 'X', 'Piece should remain X');
      assertEquals(game.phase, 'placement', 'Should return to placement phase');
      assertEquals(game.currentPlayer, 'O', 'O should continue placing');
    });

    // Movement phase tests
    runner.section('Phase 2: Movement - Forward-Only Steps');

    runner.test('Non-king cannot move backward', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[27] = 'X'; // Row 3, col 3
      game.currentPlayer = 'X';

      const moves = game.getValidMovesForPiece(27);
      const moveIndices = moves.filter(m => m.type === 'move').map(m => m.to);

      assert(!moveIndices.includes(35), 'Non-king X should not move backward');
      assert(moveIndices.includes(19), 'Non-king X should move forward');
      assert(moveIndices.includes(26), 'Non-king X should move sideways');
    });

    runner.test('King can move backward', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[27] = 'X'; // Row 3, col 3
      game.kings[27] = true;
      game.currentPlayer = 'X';

      const moves = game.getValidMovesForPiece(27);
      const moveIndices = moves.filter(m => m.type === 'move').map(m => m.to);

      assert(moveIndices.includes(35), 'King should be able to move backward');
    });

    runner.test('Promotion triggers at far edge', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[9] = 'X'; // Row 1, col 1
      game.currentPlayer = 'X';

      const result = game.movePiece(9, 1); // Move to row 0
      assert(result.success, 'Move should succeed');
      assert(game.isKingAt(1), 'Piece should be promoted to king');
    });

    runner.test('Cannot move to occupied square', () => {
      const game = new InfiltrationEngine({ pieceCount: 2 });
      game.placePiece(40); // X
      game.placePiece(0);  // O
      game.placePiece(41); // X
      game.placePiece(1);  // O
      // Try to move into occupied space
      game.movePiece(40, 33);
      game.movePiece(0, 9);
      const result2 = game.movePiece(41, 33); // 33 is occupied by X's first piece
      assertEquals(result2.success, false, 'Cannot move to occupied square');
    });

    // Capture tests
    runner.section('Phase 2: Capture Mechanics');

    runner.test('Non-king cannot capture backward', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[27] = 'X'; // Row 3, col 3
      game.board[35] = 'O'; // Backward adjacent
      game.currentPlayer = 'X';

      const moves = game.getValidMovesForPiece(27);
      const captureIndices = moves.filter(m => m.type === 'capture').map(m => m.to);
      assert(!captureIndices.includes(43), 'Non-king X should not capture backward');
    });

    runner.test('King can capture backward', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[27] = 'X'; // Row 3, col 3
      game.board[35] = 'O'; // Backward adjacent
      game.kings[27] = true;
      game.currentPlayer = 'X';

      const moves = game.getValidMovesForPiece(27);
      const capture = moves.find(m => m.type === 'capture' && m.to === 43);
      assert(capture !== undefined, 'King should be able to capture backward');
    });

    runner.test('Captured piece returns to owner inventory', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      // Manually set up a capture scenario
      game.phase = 'movement';
      game.inventory.X = 0;
      game.inventory.O = 0;
      game.board[33] = 'X'; // X at row 4, col 1
      game.board[25] = 'O'; // O at row 3, col 1 (in front of X)
      game.currentPlayer = 'X';

      const result = game.movePiece(33, 17); // X captures O by jumping to row 2, col 1
      assert(result.success, 'Capture should succeed');
      assertEquals(result.moveType, 'capture', 'Should be a capture move');
      assertEquals(game.board[25], '', 'Captured piece should be removed');
      assertEquals(game.inventory.O, 1, 'O should get piece back in inventory');
      assertEquals(game.capturedPieces.O, 1, 'Captured pieces counter should increase');
    });

    runner.test('Capture ends the turn immediately', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.inventory.X = 0;
      game.inventory.O = 0;
      game.board[33] = 'X';
      game.board[25] = 'O';
      game.board[41] = 'X';
      game.currentPlayer = 'X';

      const result = game.movePiece(33, 17);
      assert(result.success, 'Capture should succeed');
      assertEquals(game.currentPlayer, 'O', 'Turn should pass to O after capture');

      const result2 = game.movePiece(41, 33);
      assertEquals(result2.success, false, 'X should not move again after capture');
    });

    runner.test('Captured pieces can be re-placed', () => {
      const game = new InfiltrationEngine({ pieceCount: 1 });
      game.phase = 'movement';
      game.board[33] = 'X';
      game.board[25] = 'O';
      game.currentPlayer = 'X';
      game.inventory.X = 0;
      game.inventory.O = 0;

      game.movePiece(33, 17); // X captures O
      // Now O can replace the captured piece
      const result = game.replaceCapturedPiece(0); // O places in home territory
      assert(result.success, 'Replacement should succeed');
      assertEquals(game.board[0], 'O', 'O should be placed');
      assertEquals(game.capturedPieces.O, 0, 'Captured counter should decrease');
    });

    runner.test('Capture disabled when config.captureEnabled = false', () => {
      const game = new InfiltrationEngine({ pieceCount: 1, captureEnabled: false });
      game.phase = 'movement';
      game.board[33] = 'X';
      game.board[25] = 'O';
      game.currentPlayer = 'X';

      const moves = game.getValidMovesForPiece(33);
      const captureMoves = moves.filter(m => m.type === 'capture');
      assertEquals(captureMoves.length, 0, 'Should have no capture moves when disabled');
    });

    // Win condition tests
    runner.section('Win Conditions');

    runner.test('X wins with 4-in-a-row in opponent territory (top half)', () => {
      const game = new InfiltrationEngine();
      game.phase = 'movement';
      // Set up X with 4 in a row in top half
      game.board[0] = 'X';
      game.board[1] = 'X';
      game.board[2] = 'X';
      game.board[3] = 'X';
      game.currentPlayer = 'X';

      const winResult = game.checkWin('X');
      assert(winResult.isWin, 'X should win');
      assertArrayEquals(winResult.line, [0, 1, 2, 3], 'Winning line should be detected');
    });

    runner.test('O wins with 4-in-a-row in opponent territory (bottom half)', () => {
      const game = new InfiltrationEngine();
      game.phase = 'movement';
      // Set up O with 4 in a row in bottom half
      game.board[56] = 'O';
      game.board[57] = 'O';
      game.board[58] = 'O';
      game.board[59] = 'O';
      game.currentPlayer = 'O';

      const winResult = game.checkWin('O');
      assert(winResult.isWin, 'O should win');
    });

    runner.test('4-in-a-row in home territory does not win', () => {
      const game = new InfiltrationEngine();
      game.phase = 'movement';
      // X with 4 in a row in bottom half (home territory)
      game.board[56] = 'X';
      game.board[57] = 'X';
      game.board[58] = 'X';
      game.board[59] = 'X';

      const winResult = game.checkWin('X');
      assertEquals(winResult.isWin, false, 'Should not win in home territory');
    });

    runner.test('Diagonal win in opponent territory', () => {
      const game = new InfiltrationEngine();
      game.phase = 'movement';
      // X with diagonal in top half
      game.board[0] = 'X';
      game.board[9] = 'X';
      game.board[18] = 'X';
      game.board[27] = 'X';

      const winResult = game.checkWin('X');
      assert(winResult.isWin, 'X should win with diagonal');
      assertArrayEquals(winResult.line, [0, 9, 18, 27], 'Diagonal line should be detected');
    });

    // Forced capture tests
    runner.section('Forced Capture Rule');

    runner.test('Must capture when forced capture is enabled', () => {
      const game = new InfiltrationEngine({ pieceCount: 1, forcedCapture: true });
      game.phase = 'movement';
      game.board[33] = 'X';
      game.board[25] = 'O'; // Can be captured
      game.board[40] = 'X'; // Another X piece
      game.currentPlayer = 'X';

      // Try to move the piece that can't capture
      const result = game.movePiece(40, 32);
      assertEquals(result.success, false, 'Should not allow non-capture move when capture available');
    });

    // Run all tests
    runner.run();
  </script>
</body>
</html>
